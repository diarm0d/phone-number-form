<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Form Validator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=cdnjs.com">
    <link href="//db.onlinewebfonts.com/c/b9fa280630efb3c6c3da0e3fc7095f40?family=MarkW01-Light" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="form-wrapper">
            <form id="number-form" action="submit" autocomplete="off">
                <input type="text" id="number" value="" placeholder="Start typing a phone number" maxlength="20">
                <div class="value" id="value">Value:</div><span class="country-number" id="country-number"></span>
            </form>
        </div>
    </div>
    <!-- Script  -->
    <script src="script.js"></script>
</body>
</html>
